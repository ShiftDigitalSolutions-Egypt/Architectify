name: architectify
description: >-
  AI-powered CLI tool that automatically restructures Flutter projects into 
  Clean Architecture or other design patterns. Uses GPT-4o-mini for intelligent 
  file classification and generates missing entities, models, repositories, and use cases.
version: 2.1.0
homepage: "https://github.com/Abdelmonem-wagih/architectify"
repository: "https://github.com/Abdelmonem-wagih/architectify"
issue_tracker: "https://github.com/Abdelmonem-wagih/architectify/issues"

environment:
  sdk: ">=3.0.0 <4.0.0"

executables:
  architectify: architectify

dependencies:
  args: ^2.4.2
  path: ^1.9.0
  dart_openai: ^6.0.1

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
